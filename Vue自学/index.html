<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-cloak>{{msg}}</p>
    <h4 v-text="msg"></h4>
    <h4 v-text="msg2"></h4>
    <div v-html="msg2"></div>
    <!-- <input type="button" value="按钮" v-bind:title="mytitle+'123'" /> -->
         <input type="button" value="按钮" :title="mytitle+'123'" id="btn" />
         <input type="button" value="关闭" v-on:click="show" />
         <input type="button" value="关闭" v-on:mouseover="show" />
  </div>
  <script src="./js/vue.js"></script>
  <script>
    var vm=new Vue({
      el: '#app',
      data:{
        msg:'欢迎学习Vue',
        msg2:'<h1>欢迎学习Vue</h1>',
        mytitle:'这是一个自己定义的title'
      },
      methods: {
        show:function(){
          alert('关闭')
        }
      },
    })

    document.getElementById('btn').onclick=function(){
      alert('Hello')
    }

   
  </script>
</body>
</html>
